<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <title>See venue</title>
  </head>
  <body class="bg-dark d-flex justify-content-center align-items-center p-sm-5">
    <div class="container py-5 bg-secondary">
        <h1 class="text-center text-muted">
            <span class="badge bg-light p-4 text-dark ">{{ venue.name }}</span>
        </h1>
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8 col-sm-10 col-12">
                <div class="card bg-dark text-light">
                    <div class="card-header " style="margin-bottom: -10px;">
                        <br><h3 class="card-title text-center">Venue Information</h3>
                    </div>
                    <div class="card-body text-center"style="margin-bottom: 10px;">
                        <h5 class="card-title"><strong>Description:</strong></h5>
                        <p class="card-text" style=" margin-bottom: 0.05rem;"><strong>Address:</strong> {{ venue.place }},{{venue.location}}</p>
                        <p class="card-text"style=" margin-bottom: 0.05rem;"><strong>Seats:</strong> {{ venue.capacity }}</p>
                        <hr>
                        <h5 class="card-title"><strong>Venue's Show Information:</strong></h5>
                            {% for show in venue.shows %}
                                <li class="card-text"style="margin-bottom: 0px;"><strong>{{ show.name }}</strong> : {{ show.timing }}</li>
                            {%endfor%}
                    </div>
                </div>
            </div>
        </div>
        <div class="text-sm-center mt-5">
            <a class="btn btn-sm btn-outline-light" href="/admin_dashboard">Home</a>
            <a class="mx-2 btn btn-sm btn-outline-light" href="/">Log out</a>
        </div>
    </div>
  </body>
</html>
