<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body >
<div class="container">
        <div class="row justify-content-center">
            <div class="header text-center py-4 col-md-6">
                <h1 class="text-center"><span class="text-warning badge bg-light p-4">Ticket Show</span></h1>
                <div class="text-sm-end">
                    <a class="btn btn-sm btn-outline-warning" href="/admin_login">Admin Login</a>
                </div>
                <form action="/" method="post">
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        <ul class="list-unstyled">
                            {% for message in messages %}
                                <li class="alert alert-danger">{{ message }}</li>
                            {% endfor %}
                        </ul>
                    {% endif %}
                {% endwith %}
                <form action="/" method="post">
                    <div class="mb-3">
                        <label for="email" class="form-label float-xl-start text-white"><strong>Email</strong></label>
                        <input type="text" class="form-control" name="email" id="email" placeholder="Email"required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label float-lg-start text-light"><strong>Password</strong></label>
                        <input type="password" class="form-control" name="password" id="password" placeholder="password"required>
                    </div>
                    <div class="mb-3 text-end">
                        <a href="#" class="text-decoration-none text-light"><strong>Forgot password?</strong></a>
                    </div>
                    <br>
                    <div class="text-center">
                        <button type="submit" class="btn btn-light btn-lg btn-outline-warning w-100">Login</button>
                    </div>
                </form>
            </div>
            <div class="footer text-center pt-4">
                <a href="/sign_up" class="text-decoration-none text-light"><strong>Not a member yet? Sign up free</strong></a>
            </div>
        </div>
    </div>
    <script src="/static/script.js"></script>
    <div class="background-slideshow">
        <div class="image" style="background-image: url('/static/i1.jpg');"></div>
        <div class="image" style="background-image: url('/static/i2.jpg');"></div>
        <div class="image" style="background-image: url('/static/i3.jpg');"></div>
    </div>
</body>
</html>
