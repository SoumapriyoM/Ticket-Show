<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/style.css">
    <title>Create a new venue</title>
  </head>
  <body class="bg-secondary">
    <div class="background-slideshow">
      <div class="image" style="background-image: url('/static/ig.jpg');"></div>
  </div>
    <div class="container-fluid">
      <div class="row justify-content-center">
        <div class="header text-center py-4 col-md-6">
          <h1 class="text-center"><span class="text-warning fw-bold
 badge bg-light p-4">Create a New Venue</span></h1>
          <div class="text-sm-center">
            <br><a class="btn btn-light btn-sm btn-outline-warning
" href="/admin_dashboard">Home</a>
            <a class="mx-2 btn btn-light btn-sm btn-outline-warning
" href="/admin_login">Log out</a>
          </div> 
          <form action="/add_venue" method="post">
            <div class="col-sm-6 mx-auto text-dark fw-bold
">
              <br>
            <div class="mb-3">
              <label for="name" class="form-label float-lg-start text-dark fw-bold">Venue Name:</label>
              <input type="text" id="name" name="name" class="form-control">
            </div>
            <div class="mb-3">
              <label for="place" class="form-label float-lg-start text-dark fw-bold
">Place:</label>
              <input type="text" id="place" name="place" class="form-control">
            </div>
            <div class="mb-3">
              <label for="location" class="form-label float-lg-start text-dark fw-bold
">Location:</label>
              <input type="text" id="location" name="location" class="form-control">
            </div>
            <div class="mb-3">
              <label for="capacity" class="form-label float-lg-start text-dark fw-bold
">Capacity:</label>
              <input type="text" id="capacity" name="capacity" class="form-control">
            </div>
          </div>
          <br>
            <div class="text-center">
              <input type="submit" value="Save" class="btn btn-light btn-lg btn-outline-warning
 w-50">
          </div>
          </form>   
        </div>
      </div>
    </div>
  </body>
</html>
